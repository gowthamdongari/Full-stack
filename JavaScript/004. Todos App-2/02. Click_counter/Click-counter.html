<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Click Counter">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gowtham Dnr">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Click Counter</title>

        <link rel="stylesheet" href="./Click-counter.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="text-center bg-container d-flex flex-column justify-content-center" id="clickCounterContainer">
            <h1 class="counter-heading"> The Button has been clicked 
                <br/>
                <span class="counter-value" id="counterValue">0</span> times
            </h1>
            <div class="mt-2 text-center">
                <p class="description">Click the button to increase the count!</p>
                <button class="button btn btn-primary" id="incrementBtn" onclick="onIncrementCount()">Click Me! </button>
            </div>
            

        </div>

        <script src="./Click-counter.js"></script>
    </body>
</html>
