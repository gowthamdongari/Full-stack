
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Forms">
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <meta name="author" content="Gowtham Dnr">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forms</title>

        <link rel="stylesheet" href="./forms-II.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/5f59ca6ad3.js" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <div class="bg-container">
            <div class="container">
                <h1 class="form-heading">Add User</h1>
                <form id="myForm">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name">
                        <p class="error-message" id="nameErrMsg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email">
                        <p class="error-message" id="emailErrMsg"></p>
                    </div>
                    <div class="mb-3">
                        <label for="status">Working Status</label>
                        <select id="status" class="form-control">
                            <option value="Active" >Active</option>
                            <option value="Inactive" selected>InActive</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <h1 class="gender-field-heading">Gender</h1>
                        <input type="radio" id="genderMale" value="Male" name="gender" checked/>
                        <label for="genderMale">Male</label>
                        <input type="radio" id="genderFemale" value="Female" class="ml-3"name="gender"/>
                        <label for="genderFemale">Female</label>
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Submit</button>
                </form>
            </div>
        </div>
        
        <script src="./forms-II.js"></script>    
    </body>
</html>
