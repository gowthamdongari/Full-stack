<!DOCTYPE html>
<html>
    <head>
        <link rel="Stylesheet" type="text/Css" href="./color-pallete.css" >
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1 class="clr-plt-heading">Color-Pallete</h1>
        <div class="container">
            <div class="row">

                <! col- for mobiles, col-md is medium devices, lg- large, xl- extra large sm-small, mb- margin bottom >

                <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3">
                    <div class="plt-box bg-primary">
                        <p class="clr-name">Primary</p> 
                    </div> 
                </div>
                <div class="col-12 col-md- col-lg-4 col-xl-3 mb-3">
                    <div class="plt-box bg-secondary">
                        <p class="clr-name">Secondary</p>
                    </div> 
                </div>
                <div class="col-12 col-md- col-lg-4 col-xl-3 mb-3">
                    <div class="plt-box bg-success">
                        <p class="clr-name">Success</p>
                    </div> 
                </div>
                <div class="col-12 col-md- col-lg-4 col-xl-3 mb-3">
                    <div class="plt-box bg-danger">
                        <p class="clr-name">Danger</p>
                    </div> 
                </div>
                <div class="col-12 col-md- col-lg-4 col-xl-3 mb-3">
                    <div class="plt-box bg-warning">
                        <p class="clr-name">Warning</p>
                    </div> 
                </div>
                <div class="col-12 col-md- col-lg-4 col-xl-3 mb-3">
                    <div class="plt-box bg-light">
                        <p class="clr-name">Light</p>
                    </div> 
                </div>
                <div class="col-12 col-md- col-lg-4 col-xl-3 mb-3">
                    <div class="plt-box bg-dark">
                        <p class="clr-name">dark</p>
                    </div> 
                </div>



            </div> 
        </div>
    </body>
</html>
